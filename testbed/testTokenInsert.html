<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test page for tokenInsert.php development.</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../scripts/jquery.js">
    </script>
    <script type="text/javascript" src="../scripts/sha256-min.js">
    </script>
    <script type="text/javascript">
      function testReturn(inData) {
      $('#result').append(inData);
      };
      $(document).ready(function() {
        var val = hex_sha256("marysue");
        var dataString = 'selector=rich&validator=' + val;
        $('#call').append(dataString);
        $.post("../php/tokenInsert.php", dataString, testReturn)
        .error(function() { 
          var msg = "Error accessing tokenInsert.php. \n";
          msg += "See /var/log/apache2/error.log \nfor more information.";
          alert(msg); 
        });
      });
      
    </script>
  </head>
  <body>
    <div id="call">
      <p> status </p>
    </div>
    <div id="result">
      <p> data </p>
    </div>
  </body>
</html>
